name: tests
on: push
jobs:
  unittest:
    runs-on: ubuntu-latest
    steps: 
      - name: unittest
        run: python3 -m unittest atest_main_unit.py
  pytest:
    needs: unittest
    runs-on: ubuntu-latest
    steps: 
      - name: pytest
        run: pytest -o log_cli=true --log-level=INFO test_main_pytest.py
      
